setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    backend: backend/Dockerfile
    frontend: frontend/Dockerfile
release:
  image: backend
  command:
    - python3 manage.py migrate --noinput
run:
  backend: gunicorn backend.wsgi -b 0.0.0.0:8000 --daemon --timeout 15 --keep-alive 5 --log-level debug
  frontend: npm start